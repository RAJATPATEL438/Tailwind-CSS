<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <!-- -------------------------------------ifram--------------------------------------------------- -->
    <div><h1 class="text-center"> iframe video clip </h1></div>
    <div class="flex relative p-2 blue-500 place-content-center items-center bg-slate-800">
        <iframe src="vid.mp4" frameborder="0" class="h-60 w-60"></iframe>
    </div>

    <!-- -------------------------------------media--------------------------------------------------- -->
    <div><h1 class="text-center"> media video clip </h1></div>
    <div class="flex relative p-2 blue-500 place-content-center items-center bg-slate-800">
        <video src="vid.mp4" autoplay loop muted class="h-60 w-60"></video>
    </div>

</body>
</html>
