<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>

    <!-- -------------------------------------justify-items-start------------------------------------------ -->
    <div><h1 class="text-center">justify-items-start</h1></div>
    <div class="grid m-2 p-1 justify-items-start grid-flow-col gap-2 bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

    <!-- -------------------------------------justify-items-end------------------------------------------ -->
    <div><h1 class="text-center">justify-items-end</h1></div>
    <div class="grid m-2 p-1 justify-items-end grid-flow-col gap-2 bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

    <!-- -------------------------------------justify-items-center------------------------------------------ -->
    <div><h1 class="text-center">justify-items-center</h1></div>
    <div class="grid m-2 p-1 justify-items-center grid-flow-col gap-2 bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

    <!-- -------------------------------------justify-items-stretch------------------------------------------ -->
    <div><h1 class="text-center">justify-items-stretch</h1></div>
    <div class="grid m-2 p-1 justify-items-stretch grid-flow-col gap-2 bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

</body>
</html>
