<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>

    <!-- ------------------------------------self-start------------------------------------------ -->
    <div><h1 class="text-center">self-start</h1></div>
    <div class="flex m-2 p-1 h-56 items-stretch bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10 self-start">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

    <!-- -------------------------------------self-end------------------------------------------ -->
    <div><h1 class="text-center">self-end</h1></div>
    <div class="flex m-2 p-1 h-56 items-stretch bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10 self-end">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

    <!-- -------------------------------------self-center----------------------------------------- -->
    <div><h1 class="text-center">self-center</h1></div>
    <div class="flex m-2 p-1 h-56 items-stretch bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10 self-center">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

    <!-- -------------------------------------self-stretch------------------------------------------ -->
    <div><h1 class="text-center">self-stretch</h1></div>
    <div class="flex items-start m-2 p-1 h-56 bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10 self-stretch">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

</body>
</html>
