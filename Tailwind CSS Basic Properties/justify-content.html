<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>

    <!-- -------------------------------------justify-start------------------------------------------ -->
    <div><h1 class="text-center">justify-start</h1></div>
    <div class="flex m-2 p-1 justify-start bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

    <!-- -------------------------------------justify-end------------------------------------------ -->
    <div><h1 class="text-center">justify-end</h1></div>
    <div class="flex m-2 p-1 justify-end bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

    <!-- -------------------------------------justify-center------------------------------------------ -->
    <div><h1 class="text-center">justify-center</h1></div>
    <div class="flex m-2 p-1 justify-center bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

    <!-- -------------------------------------justify-between------------------------------------------ -->
    <div><h1 class="text-center">justify-between</h1></div>
    <div class="flex m-2 p-1 justify-between bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

    <!-- -------------------------------------justify-around------------------------------------------ -->
    <div><h1 class="text-center">justify-around</h1></div>
    <div class="flex m-2 p-1 justify-around bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

    <!-- -------------------------------------justify-stretch------------------------------------------ -->
    <div><h1 class="text-center">justify-stretch</h1></div>
    <div class="grid grid-flow-col m-2 p-1 justify-stretch  bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

</body>
</html>
