<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>

    <!-- -------------------------------------place-self-start------------------------------------------ -->
    <div><h1 class="text-center">place-self-start</h1></div>
    <div class="grid-flow-col grid place-items-stretch h-64 m-2 p-1 bg-slate-300">
        <div class="bg-blue-600 m-2 p-10 ">01</div>
        <div class="bg-blue-600 m-2 p-10 place-self-start">02</div>
    </div>

    <!-- -------------------------------------place-self-end------------------------------------------ -->
    <div><h1 class="text-center">place-self-end</h1></div>
    <div class="grid-flow-col grid place-items-stretch h-64 m-2 p-1 bg-slate-300">
        <div class="bg-blue-600 m-2 p-10 ">01</div>
        <div class="bg-blue-600 m-2 p-10 place-self-end">02</div>
    </div>
    
    <!-- -------------------------------------place-self-center------------------------------------------ -->
    <div><h1 class="text-center">place-self-center</h1></div>
    <div class="grid-flow-col grid place-items-stretch h-64 m-2 p-1 bg-slate-300">
        <div class="bg-blue-600 m-2 p-10 ">01</div>
        <div class="bg-blue-600 m-2 p-10 place-self-center">02</div>
    </div>

    <!-- -------------------------------------place-self-stretch------------------------------------------ -->
    <div><h1 class="text-center">place-self-stretch</h1></div>
    <div class="grid-flow-col grid place-items-stretch h-64 m-2 p-1 bg-slate-300">
        <div class="bg-blue-600 m-2 p-10 ">01</div>
        <div class="bg-blue-600 m-2 p-10 place-self-stretch">02</div>
    </div>
