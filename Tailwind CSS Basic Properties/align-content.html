<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>

    <!-- -------------------------------------content-start------------------------------------------ -->
    <div><h1 class="text-center">content-start</h1></div>
    <div class="grid grid-cols-3 m-2 p-1 h-56 content-start bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

    <!-- -------------------------------------content-end------------------------------------------ -->
    <div><h1 class="text-center">content-end</h1></div>
    <div class="grid grid-cols-3 m-2 p-1 h-56 content-end bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

    <!-- -------------------------------------content-center------------------------------------------ -->
    <div><h1 class="text-center">content-center</h1></div>
    <div class="grid grid-cols-3 m-2 p-1 h-56 content-center bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

    <!-- -------------------------------------content-between------------------------------------------ -->
    <div><h1 class="text-center">content-between</h1></div>
    <div class="grid grid-cols-3 m-2 p-1 h-96 content-between bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
        <div class="bg-blue-600 m-2 p-10">04</div>
        <div class="bg-blue-600 m-2 p-10">05</div>
        <div class="bg-blue-600 m-2 p-10">06</div>
    </div>

    <!-- -------------------------------------content-around------------------------------------------ -->
    <div><h1 class="text-center">content-around</h1></div>
    <div class="grid grid-cols-3 m-2 p-1 h-96 content-around bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
        <div class="bg-blue-600 m-2 p-10">04</div>
        <div class="bg-blue-600 m-2 p-10">05</div>
        <div class="bg-blue-600 m-2 p-10">06</div>
    </div>

    <!-- -------------------------------------content-stretch------------------------------------------ -->
    <div><h1 class="text-center">content-stretch</h1></div>
    <div class="grid grid-cols-3 m-2 p-1 h-96 content-stretch bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
        <div class="bg-blue-600 m-2 p-10">04</div>
        <div class="bg-blue-600 m-2 p-10">05</div>
        <div class="bg-blue-600 m-2 p-10">06</div>
    </div>

</body>
</html>
