<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>

    <!-- -------------------------------------justify-self-start------------------------------------------ -->
    <div><h1 class="text-center">justify-self-start</h1></div>
    <div class="grid m-2 p-1 grid-flow-col gap-2 bg-slate-300">
        <div class="bg-blue-600 m-2 w-24 justify-self-start">01</div>
        <div class="bg-blue-600 m-2 p-10 text-white">02</div>
        <div class="bg-blue-600 m-2 p-10 text-white">03</div>
    </div>

    <!-- -------------------------------------justify-self-end------------------------------------------ -->
    <div><h1 class="text-center">justify-self-end</h1></div>
    <div class="grid m-2 p-1 grid-flow-col gap-2 bg-slate-300">
        <div class="bg-blue-600 m-2 p-10 justify-self-end">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

    <!-- -------------------------------------justify-self-center------------------------------------------ -->
    <div><h1 class="text-center">justify-self-center</h1></div>
    <div class="grid m-2 p-1 grid-flow-col gap-2 bg-slate-300">
        <div class="bg-blue-600 m-2 p-10 justify-self-center">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

    <!-- -------------------------------------justify-self-stretch------------------------------------------ -->
    <div><h1 class="text-center">justify-self-stretch</h1></div>
    <div class="grid m-2 p-1 grid-flow-col gap-2 bg-slate-300">
        <div class="bg-blue-600 m-2 p-10  justify-self-stretch">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

</body>
</html>
