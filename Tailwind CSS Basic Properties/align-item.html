<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>

    <!-- ------------------------------------items-start------------------------------------------ -->
    <div><h1 class="text-center">items-start</h1></div>
    <div class="flex m-2 p-1 h-56 items-start bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

    <!-- -------------------------------------items-end------------------------------------------ -->
    <div><h1 class="text-center">items-end</h1></div>
    <div class="flex m-2 p-1 h-56 items-end bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

    <!-- -------------------------------------items-center----------------------------------------- -->
    <div><h1 class="text-center">items-center</h1></div>
    <div class="flex m-2 p-1 h-56 items-center bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

    <!-- -------------------------------------items-stretch------------------------------------------ -->
    <div><h1 class="text-center">items-stretch</h1></div>
    <div class="flex m-2 p-1 h-56 items-stretch bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

</body>
</html>
