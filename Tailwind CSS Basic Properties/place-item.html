<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>

    <!-- -------------------------------------place-items-start------------------------------------------ -->
    <div><h1 class="text-center">place-items-start</h1></div>
    <div class="grid-flow-col grid place-items-start h-64 m-2 p-1 bg-slate-300">
        <div class="bg-blue-600 m-2 p-10 w-10 h-10">01</div>
        <div class="bg-blue-600 m-2 p-10 w-10 h-10">02</div>
    </div>

    <!-- -------------------------------------place-items-end------------------------------------------ -->
    <div><h1 class="text-center">place-items-end</h1></div>
    <div class="grid-flow-col grid place-items-end h-64 m-2 p-1 bg-slate-300">
        <div class="bg-blue-600 m-2 p-10 w-10 h-10">01</div>
        <div class="bg-blue-600 m-2 p-10 w-10 h-10">02</div>
    </div>

    <!-- -------------------------------------place-items-center------------------------------------------ -->
    <div><h1 class="text-center">place-items-center</h1></div>
    <div class="grid-flow-col grid place-items-center h-64 m-2 p-1 bg-slate-300">
        <div class="bg-blue-600 m-2 p-10 w-10 h-10">01</div>
        <div class="bg-blue-600 m-2 p-10 w-10 h-10">02</div>
    </div>

    <!-- -------------------------------------place-items-stretch------------------------------------------ -->
    <div><h1 class="text-center">place-items-stretch</h1></div>
    <div class="grid-flow-col grid place-items-stretch h-64 m-2 p-1 bg-slate-300">
        <div class="bg-blue-600 m-2 p-10 ">01</div>
        <div class="bg-blue-600 m-2 p-10 ">02</div>
    </div>

</body>
</html>
