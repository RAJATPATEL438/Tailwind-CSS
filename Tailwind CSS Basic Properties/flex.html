<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>

    <!-- -------------------------------------basis------------------------------------------- -->
    <div><h1 class="text-center">basis</h1></div>
    <div class="flex flex-row m-2 p-1 bg-slate-300">
        <div class="bg-blue-600 m-2 p-10 basis-1/2">01</div>
        <div class="bg-blue-600 m-2 p-10 basis-1/4">02</div>
        <div class="bg-blue-600 m-2 p-10 basis-1/4">03</div>
    </div>

    <!-- -------------------------------------flex-row------------------------------------------- -->
    <div><h1 class="text-center">flex-row</h1></div>
    <div class="flex flex-row m-2 p-1 bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

    <!-- -------------------------------------flex-row-reverse------------------------------------------- -->
    <div><h1 class="text-center">flex-row-reverse</h1></div>
    <div class="flex flex-row-reverse m-2 p-1 bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

    <!-- -------------------------------------flex-col------------------------------------------- -->
    <div><h1 class="text-center">flex-col</h1></div>
    <div class="flex flex-col m-2 p-1 bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div> 

    <!-- -------------------------------------flex-col-reverse------------------------------------------ -->
    <div><h1 class="text-center">flex-col-reverse</h1></div>
    <div class="flex flex-col-reverse m-2 p-1 bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

    <!-- -------------------------------------flex-wrap------------------------------------------ -->
    <div><h1 class="text-center">flex-wrap</h1></div>
    <div class="flex flex-row flex-wrap m-2 p-1 bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

    <!-- -------------------------------------flex-wrap-reverse------------------------------------------ -->
    <div><h1 class="text-center">flex-wrap-reverse</h1></div>
    <div class="flex flex-row flex-wrap-reverse m-2 p-1 bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

    <!-- -------------------------------------flex-nowrap------------------------------------------- -->
    <div><h1 class="text-center">flex-nowrap</h1></div>
    <div class="flex flex-row flex-nowrap m-2 p-1 bg-slate-300">
        <div class="bg-blue-600 m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

    <!-- ----------------------------flex-auto /flex-1/ flex-none------------------------------------- -->
    <div><h1 class="text-center">flex-auto/flex-1/flex-none</h1></div>
    <div class="flex flex-row m-2 p-1 bg-slate-300">
        <div class="bg-blue-600 flex-none m-2 p-10">01</div>
        <div class="bg-blue-600 flex-1 m-2 p-10">02</div>
        <div class="bg-blue-600 flex-auto m-2 p-10">03</div>
    </div>

    <!-- -------------------------------------flex-grow ------------------------------------------- -->
    <div><h1 class="text-center">flex-grow</h1></div>
    <div class="flex flex-row m-2 p-1 bg-slate-300">
        <div class="bg-blue-600 flex-grow m-2 p-10">01</div>
        <div class="bg-blue-600 m-2 p-10">02</div>
        <div class="bg-blue-600 m-2 p-10">03</div>
    </div>

</body>
</html>
