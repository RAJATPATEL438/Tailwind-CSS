<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <!-- -----------------------------------png image---------------------------------------------------- -->
    <div><h1 class="text-center">png image</h1></div>
    <div class="flex place-content-center">
    <div class=" bg-slate-200 w-96">
        <img src="400-Error-Bad-Request-v1.png" alt="" class="w-full stroke-2 stroke-black">
    </div>
    </div>

    <!-- -----------------------------------blur image---------------------------------------------------- -->
    <div><h1 class="text-center">blur image</h1></div>
    <div class="flex place-content-center">
    <div class=" bg-slate-200 w-96 blur-sm  hover:blur-0 transition duration-500">
        <img src="400-Error-Bad-Request-v1.png" alt="" class="w-full stroke-2 stroke-black">
    </div>
    </div>

    <!-- -----------------------------------saturate image---------------------------------------------------- -->
    <div><h1 class="text-center">saturate image</h1></div>
    <div class="flex place-content-center">
    <div class=" bg-slate-200 w-96 saturate-200  hover:saturate-0 transition duration-500">
        <img src="400-Error-Bad-Request-v1.png" alt="" class="w-full stroke-2 stroke-black">
    </div>
    </div>

    <!-- -----------------------------------brightness image---------------------------------------------------- -->
    <div><h1 class="text-center">brightness image</h1></div>
    <div class="flex place-content-center">
    <div class=" bg-slate-200 w-96 brightness-150  hover:brightness-50 transition duration-500">
        <img src="400-Error-Bad-Request-v1.png" alt="" class="w-full stroke-2 stroke-black">
    </div>
    </div>

    <!-- -----------------------------------contrast image---------------------------------------------------- -->
    <div><h1 class="text-center">contrast image</h1></div>
    <div class="flex place-content-center">
    <div class=" bg-slate-200 w-96 contrast-200  hover:contrast-50 transition duration-500 ">
        <img src="400-Error-Bad-Request-v1.png" alt="" class="w-full stroke-2 stroke-black">
    </div>
    </div>

    <!-- -----------------------------------grayscale image---------------------------------------------------- -->
    <div><h1 class="text-center">grayscale image</h1></div>
    <div class="flex place-content-center">
    <div class=" bg-slate-200 w-96 grayscale-0  hover:grayscale transition duration-500">
        <img src="400-Error-Bad-Request-v1.png" alt="" class="w-full stroke-2 stroke-black">
    </div>
    </div>

    <!-- -----------------------------------INVERT image---------------------------------------------------- -->
    <div><h1 class="text-center">invert image</h1></div>
    <div class="flex place-content-center">
    <div class=" bg-slate-200 w-96 invert  hover:invert-0 transition duration-500">
        <img src="400-Error-Bad-Request-v1.png" alt="" class="w-full stroke-2 stroke-black">
    </div>
    </div>

</body>
</html>
